    <main>
      <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
        <!-- Your content -->

        <div class="mx-auto px-4 py-4 sm:px-2 lg:px-2">
          <h1 class="text-center text-2xl mb-8 font-bold leading-tight tracking-tight text-black">Search for Rare Diseases</h1>
        </div>

          <div class="mx-auto max-w-3xl">
    
            <div class="flex items-start space-x-4">
              <div class="min-w-0 flex-1">
                <form id="promptForm" action="#" class="relative">
                  <div class="overflow-hidden rounded-lg shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-indigo-600">
                    <label for="prompt" class="sr-only">??</label>
                    <textarea rows="3" name="prompt" id="input-translate" class="block w-full resize-none border-0 bg-transparent py-1.5 text-gray-600 placeholder:text-gray-400 focus:outline-none sm:text-xl sm:leading-6 p-6" placeholder="Tell me about genes related to EDS?"></textarea>

                    <!-- Spacer element to match the height of the toolbar -->
                    <div class="py-2" aria-hidden="true">
                      <!-- Matches height of button in toolbar (1px border + 36px content height) -->
                      <div class="py-px">
                        <div class="h-9"></div>
                      </div>
                    </div>
                  </div>

                  <div class="absolute inset-x-0 bottom-0 flex justify-between py-2 pl-3 pr-2">
                    <div class="flex items-center space-x-5">
                      <div class="flex items-center">
                        <button type="button" class="-m-2.5 flex h-10 w-10 items-center justify-center rounded-full text-gray-400 hover:text-gray-500">
                          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M15.621 4.379a3 3 0 00-4.242 0l-7 7a3 3 0 004.241 4.243h.001l.497-.5a.75.75 0 011.064 1.057l-.498.501-.002.002a4.5 4.5 0 01-6.364-6.364l7-7a4.5 4.5 0 016.368 6.36l-3.455 3.553A2.625 2.625 0 119.52 9.52l3.45-3.451a.75.75 0 111.061 1.06l-3.45 3.451a1.125 1.125 0 001.587 1.595l3.454-3.553a3 3 0 000-4.242z" clip-rule="evenodd" />
                          </svg>
                          <span class="sr-only">Attach a file</span>
                        </button>
                      </div>
                    </div>
                    <div class="flex-shrink-0">
                      <button id="btn-prompt-parse" type="submit" class="inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Post</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <div class="m-20 relative">
              <div class="absolute inset-0 flex items-center" aria-hidden="true">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center">
                <span class="bg-white px-3 text-base font-semibold leading-6 text-gray-400">Response</span>
              </div>
            </div>

             <div class="overflow-hidden rounded-lg shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-indigo-600">
                <textarea rows="3" name="prompt" id="prompt" class="block w-full resize-none border-0 bg-transparent py-1.5 text-gray-600 placeholder:text-gray-400 focus:outline-none sm:text-xl sm:leading-6 p-6" placeholder=""></textarea>

                <!-- Spacer element to match the height of the toolbar -->
                <div class="py-2" aria-hidden="true">
                  <!-- Matches height of button in toolbar (1px border + 36px content height) -->
                  <div class="py-px">
                    <div class="h-9"></div>
                  </div>
                </div>
              </div>
          </div>
